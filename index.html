<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Twitter</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="header"><h3>Twitter Clone</h3></div>

                <div id="userDropdown" class="dropdown-content"></div>
            </div>
        </div>

        <div class="products">
            <div class="product">
                <label for="users">Select User:</label>

                <label for="posts">Select Post:</label>
                <select id="posts"></select>
              
                <div id="comments"></div>

            </div>
        </div>


    </div>

    <script src = "twitter.js"></script>

</html>
